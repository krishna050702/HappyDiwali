<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Happy Diwali 2021</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="fire.js"></script>
</head>
<body>
   
    <section> 
        
        <canvas id="canvas"></canvas>

        <div class="light">
            <img src="light.png" alt="">
        </div>
        <img src="diya1.png" alt="" class="layer" data-speed="-6">
        <img src="diya2.png" alt="" class="layer" data-speed="10">
        <img src="diya3.png" alt="" class="layer" data-speed="6">
        <img src="text1.png" alt="" class="layer" data-speed="-8">
    </section>
    <footer>
        <span>Created By <a href="">Krishna Mundada</a> | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
    </footer>
    <script>
    document.addEventListener("mousemove",parallax);
    function parallax(e){
        this.querySelectorAll('.layer').forEach(layer=>{
            const speed=layer.getAttribute('data-speed')

            const x = (window.innerWidth - e.pageX*speed)/100
            const y = (window.innerWidth - e.pageY*speed)/100

            layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })
    }
    </script>
</body>
</html>
